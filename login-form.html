<div>
  <h2>Login</h2>
  <form class="form" method="post" action="#">
    <div class="form__group">
      <label class="form__label" for="user_name">Username <abbr title="required">*</abbr></label>
      <input class="form__field"
             id="user_name"
             name="user_name"
             type="text"
             placeholder="User name"
             required
             aria-required="true">
    </div>

    <div class="form__group">
      <label class="form__label" for="user_password">Password <abbr title="required">*</abbr></label>
      <input class="form__field"
             id="user_password"
             name="user_password"
             type="password"
             placeholder="Password"
             required
             aria-required="true">
    </div>

    <div class="form__group">
      <button class="btn" type="submit">login</button>
    </div>
  </form>
</div>
