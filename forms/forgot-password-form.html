<div>
  <h2>Forgot Password?</h2>
  <p>You can reset your password here.</p>
  <form class="form form--restore-password" method="post" action="#">
    <div class="form__group">
      <label class="form__label" for="email">Email <abbr title="required">*</abbr></label>
      <input class="form__field"
             id="email"
             name="email"
             type="email"
             placeholder="Your email"
             required
             aria-required="true">
    </div>

    <div class="form__group">
      <button class="btn" type="submit">Send Password</button>
    </div>

    <div class="form__group">
      <a href="#" title="Return back">back</a>
    </div>
  </form>
</div>
